<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private AI – Local Chat</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0f172a;
        --bg-panel: rgba(15, 23, 42, 0.8);
        --bg-panel-strong: rgba(30, 41, 59, 0.8);
        --border: rgba(148, 163, 184, 0.25);
        --accent: #6366f1;
        --accent-strong: #8b5cf6;
        --text: #e5e7eb;
        --text-muted: #cbd5f5;
        --danger: #ef4444;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(79, 70, 229, 0.25), transparent 55%),
          var(--bg);
        color: var(--text);
        display: flex;
      }

      .app {
        display: grid;
        grid-template-columns: 320px 1fr;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        gap: 1.5rem;
        padding: 1.5rem;
      }

      .panel {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        backdrop-filter: blur(16px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 3rem);
      }

      .sidebar-header {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: space-between;
      }

      .sidebar-title {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-muted);
      }

      .conversation-list {
        flex: 1;
        overflow-y: auto;
        padding: 0.5rem 0;
      }

      .conversation-item {
        padding: 0.75rem 1.25rem;
        border-radius: 12px;
        cursor: pointer;
        position: relative;
        transition: background 0.2s ease, transform 0.2s ease;
        margin: 0 0.75rem;
      }

      .conversation-item:hover {
        background: rgba(99, 102, 241, 0.12);
        transform: translateX(4px);
      }

      .conversation-item.active {
        background: rgba(99, 102, 241, 0.2);
        border: 1px solid rgba(99, 102, 241, 0.35);
      }

      .conversation-item h4 {
        margin: 0;
        font-size: 0.95rem;
        color: var(--text);
      }

      .conversation-item p {
        margin: 0.35rem 0 0;
        font-size: 0.82rem;
        color: var(--text-muted);
        opacity: 0.85;
        line-height: 1.4;
      }

      .chat {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 3rem);
      }

      .chat-header {
        padding: 1.25rem 1.5rem 1rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5rem;
      }

      .chat-header h1 {
        margin: 0 0 0.35rem;
        font-size: 1.35rem;
      }

      .chat-header p {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .chat-actions {
        display: flex;
        gap: 0.5rem;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        display: flex;
        gap: 0.75rem;
        align-items: flex-start;
      }

      .message--user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-weight: 600;
      }

      .message--assistant .message-avatar {
        background: rgba(99, 102, 241, 0.2);
        color: var(--accent-strong);
      }

      .message--user .message-avatar {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
      }

      .message-bubble {
        max-width: 70ch;
        padding: 1rem 1.25rem;
        border-radius: 18px;
        line-height: 1.55;
        white-space: pre-wrap;
        word-break: break-word;
        border: 1px solid rgba(148, 163, 184, 0.12);
        background: rgba(15, 23, 42, 0.65);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
      }

      .message--user .message-bubble {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.25), rgba(139, 92, 246, 0.25));
        border: 1px solid rgba(99, 102, 241, 0.35);
      }

      .message-meta {
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: var(--text-muted);
        opacity: 0.75;
      }

      .message.streaming .message-bubble::after {
        content: '⠋';
        display: inline-block;
        margin-left: 0.35rem;
        animation: blink 1.2s steps(1) infinite;
        color: var(--accent);
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      .chat-form {
        padding: 1.25rem;
        border-top: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        background: var(--bg-panel-strong);
        border-radius: 0 0 18px 18px;
      }

      .chat-textarea {
        width: 100%;
        min-height: 120px;
        resize: vertical;
        border-radius: 16px;
        padding: 1rem 1.2rem;
        border: 1px solid rgba(99, 102, 241, 0.25);
        background: rgba(15, 23, 42, 0.7);
        color: inherit;
        font: inherit;
        line-height: 1.5;
      }

      .chat-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .char-count {
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      button {
        padding: 0.65rem 1.35rem;
        border-radius: 999px;
        border: none;
        font-weight: 600;
        letter-spacing: 0.03em;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      button.primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: white;
      }

      button.secondary {
        background: rgba(99, 102, 241, 0.2);
        color: var(--accent-strong);
        border: 1px solid rgba(99, 102, 241, 0.3);
      }

      button:disabled {
        opacity: 0.6;
        cursor: progress;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.25);
      }

      button.link {
        background: transparent;
        color: var(--text-muted);
        padding: 0.35rem 0.5rem;
      }

      .hidden {
        display: none !important;
      }

      .settings-modal {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.75);
        display: grid;
        place-items: center;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .settings-modal.visible {
        visibility: visible;
        opacity: 1;
      }

      .settings-panel {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 1.75rem;
        width: min(480px, 90vw);
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .settings-panel h2 {
        margin: 0;
        font-size: 1.2rem;
      }

      .settings-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .settings-group label {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .settings-group input,
      .settings-group select {
        padding: 0.6rem 0.8rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.65);
        color: var(--text);
        font: inherit;
      }

      .toast {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        padding: 0.9rem 1.2rem;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.35);
        border-radius: 14px;
        color: #fca5a5;
        display: none;
        max-width: 320px;
        line-height: 1.4;
        backdrop-filter: blur(12px);
      }

      .toast.visible {
        display: block;
      }

      @media (max-width: 1100px) {
        .app {
          grid-template-columns: 1fr;
        }
        .sidebar {
          height: auto;
          order: 2;
        }
        .chat {
          height: calc(100vh - 6rem);
          order: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="panel sidebar">
        <div class="sidebar-header">
          <div>
            <p class="sidebar-title">Conversations</p>
          </div>
          <button id="newChatBtn" class="secondary">New Chat</button>
        </div>
        <div id="conversationList" class="conversation-list"></div>
      </aside>

      <section class="panel chat">
        <header class="chat-header">
          <div>
            <h1>Private AI Assistant</h1>
            <p id="modelStatus">Checking runtime…</p>
          </div>
          <div class="chat-actions">
            <button id="settingsBtn" class="secondary">Settings</button>
          </div>
        </header>

        <div id="messages" class="messages"></div>

        <form id="chatForm" class="chat-form">
          <textarea
            id="chatInput"
            class="chat-textarea"
            placeholder="Ask anything or describe your task…"
            autocomplete="off"
          ></textarea>
          <div class="chat-controls">
            <span id="charCount" class="char-count">0 characters</span>
            <div>
              <button type="button" id="stopBtn" class="secondary hidden">Stop</button>
              <button type="submit" id="sendBtn" class="primary">Send</button>
            </div>
          </div>
        </form>
      </section>
    </div>

    <div id="settingsModal" class="settings-modal">
      <div class="settings-panel">
        <h2>Generation Settings</h2>
        <div class="settings-group">
          <label for="temperatureInput">Temperature</label>
          <input
            type="number"
            id="temperatureInput"
            min="0"
            max="2"
            step="0.05"
            value="0.7"
          />
        </div>
        <div class="settings-group">
          <label for="maxTokensInput">Maximum tokens (leave blank for default)</label>
          <input type="number" id="maxTokensInput" min="1" placeholder="eg. 2048" />
        </div>
        <div class="settings-group">
          <label for="contextStrategySelect">Context strategy</label>
          <select id="contextStrategySelect">
            <option value="auto">Automatic</option>
            <option value="sliding">Sliding window</option>
            <option value="none">No context shift</option>
          </select>
        </div>
        <div class="settings-group">
          <label for="topPInput">Top P (optional)</label>
          <input type="number" id="topPInput" min="0" max="1" step="0.01" placeholder="0.9" />
        </div>
        <div class="settings-group">
          <label for="topKInput">Top K (optional)</label>
          <input type="number" id="topKInput" min="1" step="1" placeholder="40" />
        </div>
        <div class="chat-controls">
          <button type="button" id="cancelSettingsBtn" class="secondary">Cancel</button>
          <button type="button" id="saveSettingsBtn" class="primary">Save</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="./main.js"></script>
  </body>
</html>
